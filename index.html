<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Network</title>
    <link rel="stylesheet" href="goat.css">
</head>
<body>
    <div class="webpage">
        <div class="page">

            <div class="head">

                <div class="logo">
                    <img src="https://club.goat.network/goat-network-logo.svg" alt="">
                </div>

                <div class="logs">

                    <span class="club"> <a href="https://club.goat.network/points">GOAT Club</a> </span>
                    <button class="connect"><span>Connect Wallet</span></button>
                    
                </div>  
                
            </div>



            <div class="middle">

                <div class="top">
                    <div class="image">
                        <div class="goat"><img src="https://club.goat.network/points/banner/goat-plan.svg" alt=""></div>
                        <div class="live"><img src="https://club.goat.network/points/banner/is-now-live.svg" alt=""></div>
                    </div>

                    <div class="first">
                        <div class="first.">The first BTC L2 to share network <br> ownership.</div>
                    </div>
                </div>


                <div class="second">
                    
                    <div class="button">
                        <button>Connect Wallet</button>
                        <button><img src="https://club.goat.network/points/banner/goat-plan.svg" alt="">User Guide</button>
                    </div>

                    <div class="joined" id="#joined">
                        <span class="number">256</span>
                        <span class="people">People have participated in the campaign.</span>
                    </div>

                    <div class="tasks">
                        <div class="social">
                            <div class="socials">Social Media Engagement</div>
                            <div class="follow">Follow us on social media to gain access to the GOAT club.</div>
                        </div>

                        <div class="twitter">
                            <img src="https://club.goat.network/points/media/media-not-select.svg" alt="">
                            
                            <div class="low">
                                <div><span class="one">01</span>Follow <span class="roll">@GOATRollup</span> on X(Twitter)</div>
                                <div><button>Follow</button></div>
                            </div>
                        </div>

                        <div class="space"></div>

                        <div class="tg">
                            <img src="https://club.goat.network/points/media/media-not-select.svg" alt="">
                            
                            <div class="lower">
                                <div><span class="two">02</span>Join <span>GOAT</span> Telegram group</div>
                                <div><button>Join</button></div>
                            </div>
                        </div>
                    </div>

                    <div></div>

                    <div></div>

                </div>

            </div>


            
            <div class="bottom"></div>

        </div>
    </div>
</body>
</html>
